<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sub Grid</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/all.css" />
    <link rel="stylesheet" href="../css/subgrid.css" />
    <!--
        manifest.json provides metadata used when your web app is added to the
        homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
      -->
    <link rel="manifest" href="manifest.json" />

    <script>
      var navList = document.getElementById("nav-lists");
      function Show() {
        navList.classList.add("_Menus-show");
      }

      function Hide() {
        navList.classList.remove("_Menus-show");
      }
    </script>
  </head>

  <body>
    <div class="wrapper">
      <div class="box a">A box</div>
      <div class="box b">B box</div>
      <div class="box c">C box</div>
      <div class="box d box">
        <div class="box e">E box box</div>
        <div class="box f">F box box</div>
        <div class="box g">G box box</div>
      </div>
    </div>
  </body>
</html>
